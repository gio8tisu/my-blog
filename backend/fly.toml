# fly.toml app configuration file generated for strapi-campderrich on 2023-05-16T21:30:33+02:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "strapi-campderrich"
primary_region = "mad"
kill_signal = "SIGINT"
kill_timeout = "5s"

[experimental]
  auto_rollback = true

[env]
  AWS_BUCKET = "sergio-g-campderrich-strapi-bucket"
  AWS_REGION = "eu-west-1"
  NODE_ENV = "production"

[[services]]
  protocol = "tcp"
  internal_port = 1337
  processes = ["app"]

  [[services.ports]]
    port = 80
    handlers = ["http"]
    force_https = true

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]
  [services.concurrency]
    type = "connections"
    hard_limit = 25
    soft_limit = 20

  [[services.tcp_checks]]
    interval = "15s"
    timeout = "2s"
    grace_period = "1s"
    restart_limit = 0
